<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/profile.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 login-form">
				<form>
					<h2>Profile</h2>
					<div class="form-group">
						<input type="number" class="form-control" placeholder="Enter Your Age" required>
					</div>
					<div class="form-group">
						<input type="date" class="form-control" placeholder="Enter Your DOB" required>
					</div>
					<div class="form-group">
						<input type="tel" class="form-control" placeholder="Enter Your phone Number" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Enter Your Address" required>
					</div>
					<input class="btn btn-block mt-4 mb-2" type="submit" value="submit"> 
                    <div class="emp-div">
                    
                    </div>
				</form>
                
			</div>
		</div>
	</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
